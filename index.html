<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="game-wrapper">
      <h1 class="game-title">Fall Leaf Frenzy</h1>
      
      <button id="mute-btn" class="mute-btn">
        <i class="fa-solid fa-volume-high"></i> on
      </button>

      <div class="start-screen" id="start-screen">
        <button id="start-btn">Play Game</button>
        <p class="instructions">Catch green and yellow leaves! Avoid red and black ones!</p>
      </div>

      <div class="game-container" id="game-container">
        <canvas id="game-canvas"></canvas>
      </div>

      <div class="game-over" id="game-over" style="display: none;">
        <h2>Game Over!</h2>
        <p id="final-score"></p>
        <p id="high-score"></p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
